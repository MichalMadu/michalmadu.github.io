<!-- CSS -->
<style>

body {
background: #222ece;
}

/*FAQS*/
.faq_question {
    background: #cecb22;
    margin: 0px;
    padding: 0px 0px 5px 0px;
    display: inline-block;
    cursor: pointer;
    font-weight: bold;
}
 
.faq_answer_container {
    background: #ce22ce;
    height: 0px;
    overflow: hidden;
    padding: 0px;
}
</style>
  
</head>
  <body>

   <!-- HTML -->
   <div class="faq_container">
    <div class="faq">
        <!-- first faq -->
        <div class="faq_question">Question goes here</div>
            <div class="faq_answer_container">
               <div class="faq_answer">Answer goes here</div>
            </div> 
        <!-- second faq -->
        <div class="faq_question">Second Question goes here</div>
            <div class="faq_answer_container">
               <div class="faq_answer">Second Answer goes here</div>
            </div>
     </div>
  </div>
