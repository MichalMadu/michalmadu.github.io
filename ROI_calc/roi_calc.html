<!DOCTYPE html>
<html>
    <head>
        <title>ROI calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <h1>RETURN OF INVESTMENT CALCULATOR</h1>

        <form name="roicalc">

            Final Value of Investment 
                <input type="number" name="inputfinalvalue">
                <br><br>
            Initial Value of Investment 
                <input type="number" name="inputinitialvalue">
                <br>
                <br>
            Cost of Investment 
                <input type="number" name="inputcostofinvestment">
                <br>
                <br>
            <!-- Calculation button -->
                <input type="button" value="Calculate" onClick="calculateROI()">
                <br>
                <br>
            Return of Investment (%)
                <input type="number" name="resultreturnofinvestment">

        </form>

        <script type="text/javascript" src="main.js">
        </script>
    </body>
</html>
